<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Matcher</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function submitForm() {
            let userData = {
                user_id: "12345",
                "Primary Trait": document.getElementById("primary_trait").value,
                "Secondary Trait": document.getElementById("secondary_trait").value,
                "Decision-Making Style": document.getElementById("decision_making").value,
                "Communication Style": document.getElementById("communication").value,
                "Emotional Intelligence": document.getElementById("emotional_intelligence").value,
                "Adaptability": document.getElementById("adaptability").value
            };

            fetch("/map-persona", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    `<h2>Your Persona: ${data.persona}</h2>
                    <p>Match Likelihood: ${JSON.stringify(data.likelihood, null, 2)}</p>`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Discover Your Persona</h1>
        
        <label>Primary Trait:</label>
        <select id="primary_trait">
            <option value="Analytical Thinker">Analytical Thinker</option>
            <option value="Innovative">Innovative</option>
        </select>
        
        <label>Secondary Trait:</label>
        <select id="secondary_trait">
            <option value="Decisive Leader">Decisive Leader</option>
            <option value="Risk-Taker">Risk-Taker</option>
        </select>
        
        <label>Decision Making:</label>
        <select id="decision_making">
            <option value="Data-driven">Data-driven</option>
            <option value="Emotional">Emotional</option>
        </select>
        
        <label>Communication Style:</label>
        <select id="communication">
            <option value="Direct">Direct</option>
            <option value="Diplomatic">Diplomatic</option>
        </select>

        <button onclick="submitForm()">Find My Persona</button>
        
        <div id="result"></div>
    </div>
</body>
</html>
